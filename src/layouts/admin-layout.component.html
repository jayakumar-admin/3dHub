
<div class="min-h-screen flex bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <!-- Sidebar -->
  <aside 
    class="w-64 bg-white dark:bg-gray-800 shadow-md transform transition-transform duration-300 ease-in-out z-30"
    [class]="isSidebarOpen() ? 'translate-x-0' : '-translate-x-full'"
    [class.absolute]="!isSidebarOpen()"
    [class.md:relative]="true"
    [class.md:translate-x-0]="true"
    >
    <div class="p-4 border-b dark:border-gray-700">
      <h2 class="text-2xl font-bold text-primary-light dark:text-primary-dark">Admin Panel</h2>
    </div>
    <nav class="mt-4 flex flex-col h-[calc(100vh-65px)]">
      <div class="flex-grow">
        <a routerLink="dashboard" routerLinkActive="bg-blue-100 dark:bg-gray-700 text-primary-light dark:text-primary-dark" class="flex items-center gap-3 py-2.5 px-4 rounded transition duration-200 hover:bg-blue-50 dark:hover:bg-gray-700"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>Dashboard</a>
        <a routerLink="products" routerLinkActive="bg-blue-100 dark:bg-gray-700 text-primary-light dark:text-primary-dark" class="flex items-center gap-3 py-2.5 px-4 rounded transition duration-200 hover:bg-blue-50 dark:hover:bg-gray-700"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>Products</a>
        <a routerLink="orders" routerLinkActive="bg-blue-100 dark:bg-gray-700 text-primary-light dark:text-primary-dark" class="flex items-center gap-3 py-2.5 px-4 rounded transition duration-200 hover:bg-blue-50 dark:hover:bg-gray-700"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>Orders</a>
        <a routerLink="users" routerLinkActive="bg-blue-100 dark:bg-gray-700 text-primary-light dark:text-primary-dark" class="flex items-center gap-3 py-2.5 px-4 rounded transition duration-200 hover:bg-blue-50 dark:hover:bg-gray-700"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-6-6h6"></path></svg>Users</a>
        <a routerLink="contact-submissions" routerLinkActive="bg-blue-100 dark:bg-gray-700 text-primary-light dark:text-primary-dark" class="flex items-center gap-3 py-2.5 px-4 rounded transition duration-200 hover:bg-blue-50 dark:hover:bg-gray-700"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>Contact Submissions</a>
        <a routerLink="settings" routerLinkActive="bg-blue-100 dark:bg-gray-700 text-primary-light dark:text-primary-dark" class="flex items-center gap-3 py-2.5 px-4 rounded transition duration-200 hover:bg-blue-50 dark:hover:bg-gray-700"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>Settings</a>
      </div>
      <div class="mt-auto p-4">
        <button (click)="logout()" class="w-full flex items-center gap-3 text-left py-2.5 px-4 rounded transition duration-200 text-red-500 hover:bg-red-50 dark:hover:bg-gray-700">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
          Logout
        </button>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden relative">
    <header class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md md:hidden">
      <button (click)="toggleSidebar()" class="text-gray-500 focus:outline-none">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6H20M4 12H20M4 18H11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h1 class="text-xl font-semibold">Admin</h1>
    </header>
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-4 sm:p-6 lg:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
