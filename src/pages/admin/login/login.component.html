
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-dark-card shadow-2xl rounded-2xl p-8 space-y-6">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-primary-light dark:text-primary-dark">Admin Login</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-2">Access the 3D Hub Dashboard</p>
      </div>
      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
          <input id="email" name="email" type="email" autocomplete="email" required formControlName="email" placeholder="admin1@gmail.com" class="admin-input">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required formControlName="password" placeholder="••••••••" class="admin-input">
        </div>
        
        @if (loginError()) {
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ loginError() }}</span>
          </div>
        }

        <button type="submit" [disabled]="loginForm.invalid"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-light hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-light dark:bg-primary-dark dark:text-gray-900 dark:hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed">
          Sign in
        </button>
      </form>
       <p class="text-center text-sm">
        <a routerLink="/home" class="font-medium text-primary-light dark:text-primary-dark hover:underline">
          &larr; Back to store
        </a>
      </p>
    </div>
  </div>
</div>
