
<div class="text-gray-800 dark:text-gray-200">
  <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
    <h1 class="text-3xl font-bold">Orders</h1>
    <div class="relative">
      <input 
        type="text" 
        placeholder="Search by Order ID or Name..." 
        [value]="searchQuery()"
        (input)="onSearchChange($event)"
        class="w-full pl-10 pr-4 py-2 border rounded-full bg-white dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>
  
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead class="border-b dark:border-gray-700">
          <tr class="text-sm text-gray-500 dark:text-gray-400">
            <th class="py-3 px-4 font-medium">Customer</th>
            <th class="py-3 px-4 font-medium">Order ID</th>
            <th class="py-3 px-4 font-medium">Date</th>
            <th class="py-3 px-4 font-medium">Total</th>
            <th class="py-3 px-4 font-medium">Status</th>
            <th class="py-3 px-4 font-medium"></th>
          </tr>
        </thead>
        <tbody>
          @for(order of filteredOrders(); track order.id) {
            <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50">
               <td class="py-3 px-4 font-semibold flex items-center gap-3">
                <img [src]="order.customerAvatar" [alt]="order.customerName" class="w-10 h-10 rounded-full object-cover">
                <span class="font-medium text-light-text dark:text-dark-text">{{ order.customerName }}</span>
              </td>
              <td class="py-3 px-4 font-mono text-sm text-gray-600 dark:text-gray-400">{{ order.id }}</td>
              <td class="py-3 px-4 text-sm text-gray-600 dark:text-gray-400">{{ order.orderDate }}</td>
              <td class="py-3 px-4 font-medium">â‚¹{{ order.totalAmount }}</td>
              <td class="py-3 px-4">
                <span class="px-2 py-1 text-xs font-medium rounded-full" [class]="getStatusClass(order.status)">
                  {{ order.status }}
                </span>
              </td>
              <td class="py-3 px-4 text-right">
                <a [routerLink]="['/admin/orders', order.id]" class="text-primary-light dark:text-primary-dark hover:underline font-semibold text-sm">
                  View Details
                </a>
              </td>
            </tr>
          } @empty {
             <tr>
                <td colspan="6" class="text-center py-16 text-gray-500">
                    <h3 class="text-lg font-semibold">No orders found</h3>
                    <p class="text-sm">Try adjusting your search criteria.</p>
                </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
