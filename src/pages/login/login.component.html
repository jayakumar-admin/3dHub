
<div class="min-h-screen bg-light-bg dark:bg-dark-bg flex items-center justify-center p-4 overflow-hidden">
  <div class="w-full max-w-5xl mx-auto bg-light-card dark:bg-dark-card rounded-2xl shadow-2xl flex overflow-hidden">
    
    <!-- Left Side - Image -->
    <div class="hidden md:block md:w-1/2 relative">
      <img src="https://picsum.photos/seed/loginpage/800/1000" alt="Gift box" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
      <div class="absolute bottom-8 left-8 text-white">
        <h2 class="text-3xl font-bold">Welcome Back!</h2>
        <p class="text-lg mt-2">Sign in to continue your journey with us.</p>
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
      <div class="animate-fade-in-up">
        <h1 class="text-3xl font-bold text-light-text dark:text-dark-text mb-2">Sign In</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-8">Don't have an account? <a routerLink="/signup" class="font-semibold text-primary-light dark:text-primary-dark hover:underline">Sign up</a></p>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
            <input type="email" id="email" formControlName="email" class="admin-input" placeholder="you@example.com">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
            <input type="password" id="password" formControlName="password" class="admin-input" placeholder="••••••••">
          </div>
          
          @if(loginError()) {
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
              <p>{{ loginError() }}</p>
            </div>
          }

          <button type="submit" [disabled]="loginForm.invalid || isLoading()"
                  class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-light hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-light dark:bg-primary-dark dark:text-gray-900 dark:hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300">
            @if(isLoading()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Signing In...</span>
            } @else {
              <span>Sign In</span>
            }
          </button>
        </form>
         <p class="text-center text-sm mt-8">
            <a routerLink="/home" class="font-medium text-primary-light dark:text-primary-dark hover:underline">
            &larr; Back to store
            </a>
        </p>
      </div>
    </div>
  </div>
</div>

<style>
  .animate-fade-in-up {
    animation: fadeInUp 0.6s ease-out forwards;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
