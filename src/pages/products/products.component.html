
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-3xl font-bold text-light-text dark:text-dark-text mb-2">All Products</h1>
  <p class="text-gray-600 dark:text-gray-400 mb-8">Discover our full collection of unique and personalized gifts.</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (product of filteredProducts(); track product.id) {
      <app-product-card [product]="product"></app-product-card>
    }
  </div>
  
  @if (filteredProducts().length === 0) {
    <div class="text-center py-16">
      <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300">No Products Found</h2>
      <p class="text-gray-500 mt-2">No products matched your search query. Please try another search.</p>
    </div>
  }
</div>
