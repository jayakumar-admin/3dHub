
@if (product()) {
  @let p = product();
  <a [routerLink]="['/product', p.id]" class="block bg-light-card dark:bg-dark-card rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300 group flex flex-col h-full border border-transparent dark:border-gray-700 cursor-pointer">
    <div class="relative">
      <img class="w-full h-56 object-cover transform group-hover:scale-105 transition-transform duration-300" [src]="p.images[0]" [alt]="p.name">
      @if(discountPercent() > 0) {
        <div class="absolute top-3 left-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">
          -{{ discountPercent() }}%
        </div>
      }
      <div (click)="$event.preventDefault(); $event.stopPropagation(); addToWishlist(p.id)" class="absolute top-3 right-3 bg-white/80 dark:bg-black/50 p-1.5 rounded-full">
        <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
      </div>
    </div>
    <div class="p-5 flex flex-col flex-grow">
      <h3 class="text-lg font-semibold text-light-text dark:text-dark-text truncate">{{ p.name }}</h3>
      <div class="flex items-center mt-2 mb-3">
        @for (i of [1,2,3,4,5]; track i) {
          <svg class="w-5 h-5" [class]="i <= p.rating ? 'text-yellow-400' : 'text-gray-300 dark:text-gray-500'" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
        }
        <span class="text-xs text-gray-500 dark:text-gray-400 ml-2">({{ p.reviews }} reviews)</span>
      </div>
      <div class="mt-auto">
        <div class="flex items-baseline mb-4">
          <span class="text-2xl font-bold text-light-text dark:text-dark-text">₹{{ p.price }}</span>
          @if (p.oldPrice) {
            <span class="ml-2 text-sm text-gray-500 line-through">₹{{ p.oldPrice }}</span>
          }
        </div>
        <div class="block w-full text-center bg-primary-light text-white dark:bg-primary-dark dark:text-gray-900 font-bold py-2 px-4 rounded-lg hover:opacity-90 transition-opacity">
          View Details
        </div>
      </div>
    </div>
  </a>
}
