
<div class="fixed inset-0 bg-black/60 flex items-center justify-center z-50" (click)="closeModal()">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-lg" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-start">
          <div>
              <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Write a Review</h2>
              <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">For: {{ productName() }}</p>
          </div>
          <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 p-1 rounded-full">&times;</button>
      </div>
      
      <form [formGroup]="reviewForm" (ngSubmit)="submitReview()" class="mt-6 space-y-6">
          <!-- Star Rating -->
          <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Your Rating</label>
              <div class="flex items-center space-x-1" (mouseleave)="setHoverRating(0)">
                  @for (i of [1,2,3,4,5]; track i) {
                      <svg 
                          (click)="setRating(i)" 
                          (mouseenter)="setHoverRating(i)"
                          class="w-8 h-8 cursor-pointer transition-colors" 
                          [class]="(hoverRating() || rating()) >= i ? 'text-yellow-400' : 'text-gray-300 dark:text-gray-600'"
                          fill="currentColor" 
                          viewBox="0 0 20 20">
                          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                      </svg>
                  }
              </div>
          </div>
          
          <!-- Comment -->
          <div>
              <label for="comment" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Your Review</label>
              <textarea 
                  id="comment" 
                  formControlName="comment" 
                  rows="4" 
                  class="admin-input" 
                  placeholder="Tell us what you thought about the product...">
              </textarea>
          </div>

          <!-- Actions -->
          <div class="flex justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
              <button type="button" (click)="closeModal()" class="px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 font-semibold">Cancel</button>
              <button 
                  type="submit" 
                  [disabled]="isSubmitting()" 
                  class="px-6 py-2 rounded-lg bg-primary-light text-white dark:bg-primary-dark dark:text-gray-900 font-semibold disabled:opacity-50 flex items-center">
                  @if(isSubmitting()) {
                      <svg class="animate-spin -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>
                      <span>Submitting...</span>
                  } @else {
                      <span>Submit Review</span>
                  }
              </button>
          </div>
      </form>
  </div>
</div>
